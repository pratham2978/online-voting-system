<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration - Bharat e-Voting</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-header-icon">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <h1>Voter Registration</h1>
                <p>Create your account to participate in democratic elections</p>
            </div>
            
            <form class="registration-form">
                <h3 class="form-section-title">Personal Information</h3>
                <div class="form-group">
                    <label for="full-name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group-grid">
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <div class="input-icon-wrapper">
                            <input type="text" id="dob" placeholder="dd-mm-yyyy" required>
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <div class="select-wrapper">
                            <select id="gender" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="fa-solid fa-chevron-down select-arrow"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" placeholder="Enter your full address" rows="3" required></textarea>
                </div>

                <h3 class="form-section-title">Contact Information</h3>
                <div class="form-group">
                    <label for="email-address">Email Address <span class="required">*</span></label>
                    <input type="email" id="email-address" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone-number" placeholder="1234567890" required>
                </div>

                <h3 class="form-section-title">Identity Verification</h3>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Number <span class="required">*</span></label>
                    <input type="text" id="aadhaar" placeholder="XXXX XXXX 1234" maxlength="14" required>
                    <p class="form-hint">Only last 4 digits will be stored for verification</p>
                </div>

                <h3 class="form-section-title">Security</h3>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create a strong password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fa-solid fa-user-check"></i>&nbsp; Register to Vote
                </button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
<script src="register.js"></script>
</body>
</html>
