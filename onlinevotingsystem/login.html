<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login - Bharat e-Voting</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-header-icon">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </div>
                <h1>Voter Login</h1>
                <p>Sign in to access your voting account</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" placeholder="Enter email or phone number" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
<!-- 
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp; Sign In
                </button> -->
                <a href="vote.html" class="btn btn-primary btn-full">
    <i class="fa-solid fa-arrow-right"></i> Sign In
</a>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Register here</a></p>
                <p>Are you an admin? <a href="#">Admin login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
