<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bharat e-Voting</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-page-wrapper">
        <div class="login-card login-card--admin">
            <div class="login-header">
                <div class="login-header-icon">
                    <i class="fa-solid fa-shield"></i>
                </div>
                <h1>Admin Login</h1>
                <p>Secure access to election management system</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Admin Email or Phone</label>
                    <input type="text" id="email" placeholder="Enter admin email or phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter admin password" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>

                <a href="candidates.html" class="btn btn-primary btn-full">
                    <i class="fa-solid fa-user-lock"></i>&nbsp; Admin Sign In
                </a>
            </form>

            <div class="login-footer">
                <p>Not an admin? <a href="login.html">Voter login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
